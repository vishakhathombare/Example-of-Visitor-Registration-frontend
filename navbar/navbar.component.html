<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav navbar-custom" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/users">Users</a>
      <a mat-list-item routerLink="/report">Report</a>
      <a mat-list-item routerLink="/visitor">Visitor</a>
      




      

     
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="navbar-custom">
      <!-- @if (isHandset$ | async) { -->
      <button type="button" aria-label="Toggle sidenav" matIconButton (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- } -->
      <span>Visitor Management</span>
       <span class="spacer"></span>
     
      <!-- Profile Button with Dropdown -->
<button mat-icon-button class="profile-button" [matMenuTriggerFor]="profileMenu" aria-label="Profile menu">
  <mat-icon class="profile-icon">account_circle</mat-icon>
</button>

<mat-menu #profileMenu="matMenu">
   

<button mat-menu-item (click)="openViewProfileDialog()">
    <mat-icon>person</mat-icon>
    <span>ViewProfile</span>
    
  </button>


  <button mat-menu-item (click)="openChangePasswordDialog()">
    <mat-icon>vpn_key</mat-icon>
    <span>Change Password</span>
  </button>
   
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>

</mat-menu>

</mat-toolbar>
<div class="c-padding">
  <router-outlet></router-outlet>
</div>
  </mat-sidenav-content>
</mat-sidenav-container>

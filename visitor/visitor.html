<div class="toolbar" style="display: flex; justify-content: space-between; align-items: center;">
  <mat-form-field class="c-input" style="flex: 1; margin-right: 20px;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. klein" />
  </mat-form-field>
  
  <button mat-raised-button color="primary" (click)="openCheckinDialog()">Check In</button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Username -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
    <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
  </ng-container>

  <!-- Company -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
    <td mat-cell *matCellDef="let user"> {{ user.company }} </td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
  </ng-container>

  <!-- Gates -->
  <ng-container matColumnDef="gates">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gates </th>
    <td mat-cell *matCellDef="let user"> {{ user.gates }} </td>
  </ng-container>

  <!-- Purpose -->
  <ng-container matColumnDef="purpose">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Purpose </th>
    <td mat-cell *matCellDef="let user"> {{ user.purpose }} </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="warn" (click)="openCheckoutDialog(user)">
        <mat-icon>logout</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

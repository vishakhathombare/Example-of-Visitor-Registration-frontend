<h2 mat-dialog-title>My Profile</h2>

<mat-dialog-content class="profile-content">
  <div class="profile-avatar">
     <!-- <img src="avatar.jpg" alt="User avatar" class="avatar-img">  -->
     <img src="../../assets/images/avatar.jpg" alt="User avatar" class="avatar-img"> 


  </div>

  <mat-list>
    <mat-list-item>
      <strong>Name:</strong>
      <span class="info">John Doe</span>
    </mat-list-item>
    <mat-list-item>
      <strong>Email:</strong>
      <span class="info">john.doe@example.com</span>
    </mat-list-item>
    <mat-list-item>
      <strong>Role:</strong>
      <span class="info">Admin</span>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>



<mat-dialog-content>
  <div class="dialog-options">
    <button mat-button color="primary" (click)="openViewProfileDialog()">
      <mat-icon>person</mat-icon> View My Profile
    </button>

    <button mat-button color="accent" (click)="openChangePasswordDialog()">
      <mat-icon>lock</mat-icon> Change Password
    </button>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
